<p>List product</p>
<table border="3">
    <tr>
        <td>id</td>
        <td>title</td>
        <td>price</td>
        <td>quantity</td>
        <td>like</td>
    </tr>
    <tr *ngFor="let r of listproduct ;let i=index">
        <td>{{r.id}}</td>
        <td>{{r.title}}</td>
        <td>{{r.price}}</td>
        <td>{{r.quantity}}</td>
        <td>{{r.like}}</td>
        <button [routerLink]="[r.id]" class="btn btn-primary" (click)="show()">Show</button>
    </tr>
</table>
